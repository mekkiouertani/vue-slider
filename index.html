<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" :class="bigUp" @click="bigImage">
                    <img class="" :src="slides[activeSlide].image" alt="Spiderman" :class="bigUp"/>
                    <div class="text" >
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>{{slides[activeSlide].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" :class="arrow" @click="activeSlidePlus()"></div>
                    <div class="next" :class="arrow" @click="activeSlideLess()"></div>
                    <div class="thumb" v-for="(thumb, index) in slides" :class="[activeSlide === index ? 'active' : '']"  @click="bigImage()" :class="bigUp" >
                        <img :src="slides[index].image" :alt="slides[activeSlide].title" @click="activeIndex(index)"/>
                    </div>
                </div>
               

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
